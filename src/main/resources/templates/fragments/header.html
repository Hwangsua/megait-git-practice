<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<th:block th:fragment="headerFragment(activeTab)">
    <!-- 상단 바 -->
    <div class="container-header">
        <nav class="global-nav">
            <!-- 좌측 메뉴 (데스크탑) -->
            <div class="global-nav-menus">
                <a href="#" class="global-nav-item">백신</a>
                <a href="#" class="global-nav-item">선별진료소</a>
                <a href="#" class="global-nav-item">뉴스</a>
                <a href="#" class="global-nav-item">영상</a>
            </div>
            <!-- 좌측 메뉴 (모바일) -->
            <div th:onclick="|location.href='@{/menu}'|" class="mobile-nav-menus">
                <div th:onclick="" class="icon-menu"></div>
                <div class="icon-menu"></div>
                <div class="icon-menu"></div>
            </div>
            <!-- 메인으로 -->
            <div class="global-nav-home">
                <a href="/" class="home-btn">코로나안전지대</a>
            </div>

            <!-- 우측 메뉴 (데스크탑) -->
            <div class="global-nav-users">
                <a th:href="@{/cosns}" class="global-nav-item">CO-SNS</a>
                <a th:classappend="${activeTab == 'signup'} ? active" th:href="@{/signup}" class="global-nav-item">회원가입</a>
                <a th:classappend="${activeTab == 'login'}"  th:href="@{/login}" class="global-nav-item">로그인</a>
                <!-- <a th:classappend="${activeTab == 'logout'} ? active" th:action="@{/logout}" th:method="post" sec:authorize="!isAuthenticated()" class="global-nav-item">로그아웃</a> -->
            </div>

            <!-- 우측 메뉴 (모바일) -->
            <div class="mobile-nav-users">
                <a th:href="@{/cosns}">
                <img src="img/social-icon.png" alt="" class="icon-social">
                </a>
            </div>
        </nav>
    </div>
</th:block>
</html>
